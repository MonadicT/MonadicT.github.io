---
layout: default
---

<div class="share">
  <div class="g-plusone" data-size="tall" data-annotation="none" data-url="{{site.url}}{{page.url}}"></div>
  <script type="text/javascript">
    (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/platform.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
  </script>

  <a href="https://twitter.com/share"
     class="twitter-share-button" data-url="{{site.url}}" data-text="{{page.title}}" data-via="MonadicT" data-size="large" data-count="none">Tweet</a>
  <script>!function(d,s,id){var
js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document,
'script', 'twitter-wjs');</script>
</div>

<div id="post">
<div class="post-title">{{page.title}}</div>
<div class="post-date">{{page.date | date: "%B %d, %Y"}}</div>
{{content}}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
